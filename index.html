<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/script.js"></script>
</head>

<body>
        <div class="flex flex-col items-center border-2 border-slate-300 mx-96 my-20">
                <h1 class="my-10 font-semibold text-5xl text-orange-500">TODO APP</h1>
                <div class="space-x-4 mb-10">
                        <input type="text" id="task" placeholder="Add a new task"
                                class="border-2 border-orange-600 w-60 bg-slate-200 rounded-full p-2 text-center">
                        <button onclick="addTask()"
                                class="bg-slate-200 px-4 py-2 border-2 border-orange-600 rounded-full hover:bg-orange-600 hover:border-slate-300">Add</button>
                </div>
                <ul id="taskList">
                </ul>

        </div>
        
</body>

</html>
